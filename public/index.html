<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Funnel Builder</title>
  <link rel="icon" type="image/png" href="/METAMEDIA/zetsu_cover-r22.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('/METAMEDIA/background.jpg') center/cover no-repeat;
      position: relative;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    #start-screen {
      text-align: center;
      z-index: 10;
    }

    .logo-wrapper {
      display: inline-block;
      border: 5px solid cyan;
      border-radius: 8px;
      padding: 0;
      margin: 0 auto 30px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6), inset 0 0 20px rgba(0,255,255,0.2);
      background: rgba(0,0,0,0.3);
    }

    .logo-wrapper img {
      display: block;
      max-width: 90vw;
      height: auto;
      margin: 0;
    }

    #start-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 5px solid cyan;
      color: #000;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 50px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6), inset 0 0 20px rgba(0,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    #start-btn:hover {
      background: linear-gradient(135deg, #FFA500, #FFD700);
      box-shadow: 0 0 25px rgba(0,255,255,0.8), inset 0 0 25px rgba(0,255,255,0.3);
      transform: scale(1.05);
    }

    .bubble, .small-bubble {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      animation: floatUp linear infinite;
    }

    .bubble {
      width: 120px; height: 120px;
      background: rgba(0,255,255,0.15);
      border: 2px solid rgba(0,255,255,0.5);
      display: flex; align-items: center; justify-content: center;
      color: cyan; font-size: 11px; text-align: center;
      line-height: 1.3; overflow: hidden;
    }

    .small-bubble {
      background: rgba(0,255,255,0.08);
      border: 1px solid rgba(0,255,255,0.3);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(var(--drift)); opacity: 0; }
    }

  </style>
</head>
<body>
  <div id="start-screen">
    <div class="logo-wrapper">
      <img src="/METAMEDIA/Myth-Ledger-League-of-Legends-11-10-2025.gif" alt="Myth Ledger" />
    </div>
    <button id="start-btn">Start</button>
  </div>

  <script>
    // Local "signup" save
    const startBtn = document.getElementById('start-btn');

    startBtn.addEventListener('click', () => {
      // Save a flag locally
      localStorage.setItem('signedUp', 'true');
      // Redirect to next page (info/example)
      window.location.href = '/info.html';
    });

    // Optional: Floating small bubbles for style
    function createSmallBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'small-bubble';
      const size = 15 + Math.random() * 35;
      const startX = Math.random() * window.innerWidth;
      const drift = (Math.random() - 0.5) * 150;
      const duration = 10 + Math.random() * 8;
      const delay = Math.random() * 3;

      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${startX}px`;
      bubble.style.setProperty('--drift', `${drift}px`);
      bubble.style.animationDuration = `${duration}s`;
      bubble.style.animationDelay = `${delay}s`;

      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
        createSmallBubble();
      }, (duration + delay) * 1000);
    }

    for(let i=0;i<15;i++) createSmallBubble();
  </script>
</body>
</html>
