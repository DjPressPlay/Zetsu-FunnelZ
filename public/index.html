<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Funnel Builder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('/METAMEDIA/background.jpg') center/cover no-repeat;
      position: relative;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    #start-screen {
      text-align: center;
      z-index: 10;
      color: #fff;
    }

    .logo-wrapper {
      display: inline-block;
      border: 5px solid cyan;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6), inset 0 0 20px rgba(0,255,255,0.2);
      background: rgba(0,0,0,0.3);
    }

    .logo-wrapper img {
      display: block;
      max-width: 90vw;
      height: auto;
      margin: 0;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      border: 3px solid cyan;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 250px;
      text-align: center;
    }

    #start-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 5px solid cyan;
      color: #000;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 50px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #start-btn:hover {
      background: linear-gradient(135deg, #FFA500, #FFD700);
      transform: scale(1.05);
    }

    #name-card {
      margin-top: 20px;
      padding: 20px;
      border: 3px solid cyan;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 15px cyan;
      min-width: 200px;
    }

  </style>
</head>
<body>
  <div id="start-screen">
    <div class="logo-wrapper">
      <img src="/METAMEDIA/Myth-Ledger-League-of-Legends-11-10-2025.gif" alt="Myth Ledger" />
    </div>

    <input type="text" id="screen-name" placeholder="Enter your screen name" maxlength="20" />
    <br/>
    <button id="start-btn">Start</button>

    <div id="name-card" style="display:none;"></div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const screenNameInput = document.getElementById('screen-name');
    const nameCard = document.getElementById('name-card');

    startBtn.addEventListener('click', () => {
      const name = screenNameInput.value.trim();
      if(!name) {
        alert('Please enter a screen name!');
        return;
      }

      // Save locally
      localStorage.setItem('screenName', name);
      localStorage.setItem('signedUp', 'true');

      // Show name card before redirect
      nameCard.textContent = `Welcome, ${name}!`;
      nameCard.style.display = 'inline-block';

      // Redirect after 1.5s
      setTimeout(() => {
        window.location.href = '/info.html';
      }, 1500);
    });
  </script>
</body>
</html>
