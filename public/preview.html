<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funnel Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #0ff, #0aa);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,255,255,0.3);
    }

    nav {
      background: #000;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,255,255,0.2);
    }

    nav a {
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0ff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .preview-container {
      background: rgba(0,0,0,0.6);
      border: 3px solid cyan;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    h2 {
      color: #0ff;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .funnel-display {
      background: rgba(0,0,0,0.4);
      border: 2px solid rgba(0,255,255,0.5);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .funnel-name {
      font-size: 32px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .funnel-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .detail-card {
      background: rgba(0,255,255,0.1);
      border: 2px solid cyan;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .detail-card h3 {
      color: cyan;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .detail-card p {
      color: #aaa;
      font-size: 14px;
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button, .btn-link {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: 3px solid cyan;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    #edit-btn {
      background: rgba(0,255,255,0.1);
      color: cyan;
    }

    #edit-btn:hover {
      background: rgba(0,255,255,0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    #publish-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      border-color: #FFD700;
    }

    #publish-btn:hover {
      background: linear-gradient(135deg, #FFA500, #FFD700);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
    }

    .affiliate-link {
      background: rgba(138,43,226,0.1);
      color: #DA70D6;
      border-color: #DA70D6;
    }

    .affiliate-link:hover {
      background: rgba(138,43,226,0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(218,112,214,0.6);
    }

    .no-funnel {
      text-align: center;
      padding: 60px 20px;
    }

    .no-funnel h3 {
      color: #FFD700;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .no-funnel p {
      color: #aaa;
      margin-bottom: 30px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      border-top: 2px solid cyan;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Funnel Preview
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="info.html">Info</a>
    <a href="builder.html">Builder</a>
    <a href="preview.html">Preview</a>
    <a href="affiliate.html">Affiliate</a>
  </nav>

  <main>
    <div class="preview-container" id="preview-content">
    </div>
  </main>

  <footer>
    &copy; 2025 Artworqq Kevin J Suber Jr
  </footer>

  <script>
    const previewContent = document.getElementById('preview-content');
    const funnelName = localStorage.getItem('funnelName');

    if (funnelName) {
      previewContent.innerHTML = `
        <h2>Your Funnel Preview</h2>
        
        <div class="funnel-display">
          <div class="funnel-name">${funnelName}</div>
          
          <div class="funnel-details">
            <div class="detail-card">
              <h3>Status</h3>
              <p>Draft - Ready to Publish</p>
            </div>
            
            <div class="detail-card">
              <h3>Created</h3>
              <p>${new Date().toLocaleDateString()}</p>
            </div>
            
            <div class="detail-card">
              <h3>Type</h3>
              <p>Standard Funnel</p>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button id="edit-btn">Edit Funnel</button>
          <button id="publish-btn">Publish Funnel</button>
          <a href="affiliate.html" class="btn-link affiliate-link">Go to Affiliate</a>
        </div>
      `;

      document.getElementById('edit-btn').addEventListener('click', () => {
        window.location.href = 'builder.html';
      });

      document.getElementById('publish-btn').addEventListener('click', () => {
        alert(`Funnel "${funnelName}" has been published! (Demo mode)`);
        window.location.href = 'ZetsuFunnelZ.html';
      });

    } else {
      previewContent.innerHTML = `
        <div class="no-funnel">
          <h3>No Funnel Found</h3>
          <p>You haven't created a funnel yet. Head to the builder to get started!</p>
          <button id="go-builder-btn" style="background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; border: 3px solid cyan; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer;">
            Go to Builder
          </button>
        </div>
      `;

      document.getElementById('go-builder-btn').addEventListener('click', () => {
        window.location.href = 'builder.html';
      });
    }
  </script>

</body>
</html>
