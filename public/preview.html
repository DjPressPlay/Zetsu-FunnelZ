<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funnel Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #0ff, #0aa);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,255,255,0.3);
    }

    nav {
      background: #000;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,255,255,0.2);
    }

    nav a {
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0ff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .preview-container {
      background: rgba(0,0,0,0.6);
      border: 3px solid cyan;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    h2 {
      color: #0ff;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .template-badge {
      display: inline-block;
      background: rgba(0,255,255,0.2);
      color: cyan;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid cyan;
    }

    .funnel-display {
      background: rgba(0,0,0,0.4);
      border: 2px solid rgba(0,255,255,0.5);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .funnel-section {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(0,255,255,0.05);
      border-radius: 8px;
      border-left: 4px solid cyan;
    }

    .funnel-section h3 {
      color: #0ff;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .funnel-section p,
    .funnel-section div {
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .funnel-section strong {
      color: cyan;
    }

    .product-name {
      font-size: 36px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .price-display {
      font-size: 28px;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      background: rgba(255,215,0,0.1);
      border-radius: 8px;
      margin: 20px 0;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .video-placeholder {
      background: rgba(0,0,0,0.5);
      border: 2px solid cyan;
      border-radius: 8px;
      padding: 60px 20px;
      text-align: center;
      color: cyan;
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .testimonial-card {
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(0,255,255,0.4);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
      border-color: cyan;
    }

    .testimonial-media {
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .testimonial-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .testimonial-media iframe {
      width: 100%;
      height: 100%;
    }

    .testimonial-description {
      padding: 20px;
      color: #ccc;
      line-height: 1.6;
      font-size: 14px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 3px solid #FFD700;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button, .btn-link {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: 3px solid cyan;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    #edit-btn {
      background: rgba(0,255,255,0.1);
      color: cyan;
    }

    #edit-btn:hover {
      background: rgba(0,255,255,0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    .no-funnel {
      text-align: center;
      padding: 60px 20px;
    }

    .no-funnel h3 {
      color: #FFD700;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .no-funnel p {
      color: #aaa;
      margin-bottom: 30px;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: .75rem;
      color: #777;
      border-top: 2px solid #fff;
    }

    footer p {
      margin: 0;
      line-height: 1;
      display: inline;
    }

    footer a {
      color: #00ffe1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    Funnel Preview
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="info.html">Info</a>
    <a href="builder.html">Builder</a>
    <a href="preview.html">Preview</a>
    <a href="affiliate.html">Affiliate</a>
  </nav>

  <main>
    <div class="preview-container" id="preview-content">
    </div>
  </main>

  <footer>
    <p>© 2025 Zetsumetsu Corporation™ | All systems, products, and materials are the property of Zetsumetsu Corporation. Unauthorized use or reproduction is prohibited. | Zetsumetsu EOe™ | Artworqq Kevin Suber |
         <br> <a href="https://sporez.netlify.app/" target="_blank">Spore'z Network</a> | <a href="#">SignalZ</a> | <a href="#">Z-Auth</a></p>
  </footer>

  <script>
    const previewContent = document.getElementById('preview-content');
    const savedData = localStorage.getItem('funnelData');

    function extractVideoId(url) {
      if (!url) return null;
      const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
      const match = url.match(youtubeRegex);
      return match ? match[1] : null;
    }

    function isImageUrl(url) {
      if (!url) return false;
      return /\.(jpg|jpeg|png|gif|webp|svg)(\?.*)?$/i.test(url);
    }

    function renderTestimonialMedia(url) {
      const videoId = extractVideoId(url);
      if (videoId) {
        return `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (isImageUrl(url)) {
        return `<img src="${url}" alt="Testimonial">`;
      } else {
        return `<div class="video-placeholder">Media<br><small>${url}</small></div>`;
      }
    }

    if (savedData) {
      try {
        const data = JSON.parse(savedData);
        const isPublished = localStorage.getItem('funnelPublished') === 'true';
        const publishDate = localStorage.getItem('funnelPublishDate');

        const video1Id = extractVideoId(data.video1);
        const video2Id = extractVideoId(data.video2);

        previewContent.innerHTML = `
          <h2>Your Funnel Preview</h2>
          
          <div style="text-align: center; margin-bottom: 20px;">
            <span class="template-badge">Template: ${data.template || 'classic'}</span>
            ${isPublished ? '<span class="template-badge" style="background: rgba(255,215,0,0.2); color: #FFD700; border-color: #FFD700;">Published</span>' : '<span class="template-badge" style="background: rgba(255,255,255,0.1); color: #ccc; border-color: #888;">Draft</span>'}
          </div>

          <div class="funnel-display">
            <div class="product-name">${data.productName || 'Product Name'}</div>
            
            ${data.adReference ? `<div class="funnel-section"><strong>Ad Reference:</strong> ${data.adReference}</div>` : ''}
            
            <div class="funnel-section">
              <h3>Product Description</h3>
              <p>${data.productDescription || 'No description provided'}</p>
            </div>

            <div class="price-display">
              ${data.price || 'Price Not Set'}
            </div>

            <div class="funnel-section">
              <h3>Pricing & Bonus Details</h3>
              <p>${data.bonusConfirmation || 'No bonus confirmation provided'}</p>
            </div>

            <div class="funnel-section">
              <h3>Tutorial Videos</h3>
              <div class="video-grid">
                ${video1Id ? 
                  `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${video1Id}" frameborder="0" allowfullscreen></iframe>` :
                  `<div class="video-placeholder">Video 1<br>${data.video1 || 'No URL'}</div>`
                }
                ${video2Id ? 
                  `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${video2Id}" frameborder="0" allowfullscreen></iframe>` :
                  `<div class="video-placeholder">Video 2<br>${data.video2 || 'No URL'}</div>`
                }
              </div>
            </div>

            <div class="funnel-section">
              <h3>Testimonials</h3>
              <div class="testimonials-grid">
                ${data.testimonial1Media && data.testimonial1Description ? `
                  <div class="testimonial-card">
                    <div class="testimonial-media">
                      ${renderTestimonialMedia(data.testimonial1Media)}
                    </div>
                    <div class="testimonial-description">
                      ${data.testimonial1Description}
                    </div>
                  </div>
                ` : ''}
                ${data.testimonial2Media && data.testimonial2Description ? `
                  <div class="testimonial-card">
                    <div class="testimonial-media">
                      ${renderTestimonialMedia(data.testimonial2Media)}
                    </div>
                    <div class="testimonial-description">
                      ${data.testimonial2Description}
                    </div>
                  </div>
                ` : ''}
              </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
              ${data.signupLink ? `<a href="${data.signupLink}" class="cta-button" target="_blank">Sign Up Now</a>` : ''}
              ${data.scheduleCall ? `<a href="${data.scheduleCall}" class="cta-button" target="_blank">Schedule a Call / Join TG</a>` : ''}
              ${data.livestreamEvent ? `<a href="${data.livestreamEvent}" class="cta-button" target="_blank">Join Live Stream Event</a>` : ''}
            </div>

            ${data.signupLink ? `<div style="text-align: center; margin-top: 20px;"><a href="${data.signupLink}" class="cta-button" target="_blank">Sign Up (Repeat CTA)</a></div>` : ''}
          </div>

          <div class="action-buttons">
            <button id="edit-btn">Edit Funnel</button>
          </div>
        `;

        document.getElementById('edit-btn').addEventListener('click', () => {
          window.location.href = 'builder.html';
        });

      } catch (e) {
        console.error('Error loading funnel data:', e);
        showNoFunnel();
      }
    } else {
      showNoFunnel();
    }

    function showNoFunnel() {
      previewContent.innerHTML = `
        <div class="no-funnel">
          <h3>No Funnel Found</h3>
          <p>You haven't created a funnel yet. Head to the builder to get started!</p>
          <button id="go-builder-btn" style="background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; border: 3px solid cyan; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer;">
            Go to Builder
          </button>
        </div>
      `;

      document.getElementById('go-builder-btn').addEventListener('click', () => {
        window.location.href = 'builder.html';
      });
    }
  </script>

</body>
</html>
